<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    <div class="card-content">
      <p id="brand">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p style="margin: 20px 0;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div style="display: flex; align-items: center;    gap: 5px;"> <h2>$149.99 </h2><span>$169.99</span></div>
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
